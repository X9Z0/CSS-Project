<!DOCTYPE html>
<html lang="en">
<head>
     <!--https://bytegrad.com/course-assets/css/1/logo.svg-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./assets/icon_cat.jpg">
    <link rel="icon" type="image/png" href="https://bytegrad.com/course-assets/css/1/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lato-font/3.0.0/css/lato-font.min.css" integrity="sha512-rSWTr6dChYCbhpHaT1hg2tf4re2jUxBWTuZbujxKg96+T87KQJriMzBzW5aqcb8jmzBhhNSx4XYGA6/Y+ok1vQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous">
    <title>CatEditor -- Edit your cat photos</title>
</head>
<body class="app">
    <header class="parent">
        <img src="https://bytegrad.com/course-assets/css/1/logo.svg" alt="dd" class="Logo">
        <button class="dd-toggle">File</button>
        <button class="dd-toggle">View</button>
        <button class="dd-toggle">New</button>
        <button class="dd-toggle">
            <i class="fas fa-crown dd-toggle__icon"></i>
        </button>
        <button class="dd-toggle">
            <i class="fas fa-bell dd-toggle__icon"></i>
        </button>
        <button class="dd-toggle">
            <img src="./assets/icon_cat.jpg" alt="user photo" class="dd-toggle__img">
            <span class="dd-toggle__text">Orange cat</span> 
        </button>
    </header>

    <div class="app__container">
        <div class="sidebar">
            <section class="menu">
                <button class="menu__button">
                    <i class="fas fa-layer-group menu__icon"></i>
                    <span class="menu__text">
                        Templates
                    </span>

                <button class="menu__button menu__button--active">
                    <i class="fas fa-image menu__icon "></i>
                    <span class="menu__text">
                        Images
                    </span>
                <button class="menu__button">
                    <i class="fas fa-font menu__icon"></i>
                    <span class="menu__text">
                        Text/Fonts
                    </span>
                    
                </button>
                <button class="menu__button">
                    <i class="fas fa-shapes menu__icon"></i>
                    <span class="menu__text">
                        Shapes
                    </span>
                    
                </button>
            </section>
            <footer class="footer">
                <small class="copyright">&copy; X9Z0 - chipi chipi chapa chapa</small>
            </footer>
        </div>
        <section class="panel">
            <div class="panel__top">
                <h1 class="first-heading">
                    Images
                </h1>
                <i class="fas fa-angle-double-left panel__collapse-icon"></i>
            </div>
            <div class="panel__images">
                <img src="./assets/dance_cat.png" alt="dancing cat" class="panel__img">
                <img src="./assets/khalid_kashmiri.webp" alt="halid kashmiri cat" class="panel__img">
                <img src="./assets/tense_cat_blac_bg.png" alt="tensed cat" class="panel__img">
                <img src="./assets/huh.jpg" alt="huh cat" class="panel__img">
                <img src="./assets/icon_cat.jpg" alt="huh cat" class="panel__img">
                <button class="panel__btn">
                    <i class="fas fa-plus panel__upload-icon"></i>
                </button>
            </div>
        </section>

        <main class="main">
            <div class="info-bar">
                <section class="breadcrumbs">
                    <a href="#" class="breadcrumbs__link">Catgram posts</a>
                    <i class="fas fa-angle-right breadcrumbs__icon"></i>
                    <span class="breadcrumbs__name">Chippi-Chippi-Chappa-Chappa</span>
                </section>
                <button class="button">Publish</button>
            </div>

            <div class="artboard">

                <section class="canvas">
                    <img class="canvas__bg-img" src="./assets/GBkPu5JXMAEyZou.jpg" alt="Chippi-Chippi-Chappa-Chappa">
                    <img class="canvas__fg-img" src="./assets/GBkPu5JXMAEyZou.jpg" alt="Chippi-Chippi-Chappa-Chappa">
                    <div class="canvas__circle"></div>
                    <div class="canvas__circle"></div>
                    <div class="canvas__circle"></div>
                    <div class="canvas__circle"></div>
                </section>

                <section class="tools">

                    <button class="tool tool--active">
                        <i class="fas fa-crop-alt tool__icon"></i>
                    </button>
                    <button class="tool">
                        <i class="fas fa-object-group tool__icon"></i>
                    </button>
                    <button class="tool">
                        <i class="fas fa-pen tool__icon"></i>
                    </button>
                    <button class="tool">
                        <i class="fas fa-trash tool__icon"></i>
                    </button>

                </section>
            </div>
        </main>
    </div>
</body>
</html>
